bookdown::gitbook:
  css: style.css
  config:
    toc:
      # before: |
      #  <li><a href="./">A Solution Manual for Introduction to Probability, Second Edition</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    # edit: https://github.com/Fifthist/probability-solutions-manual/edit/master/%s
    download: ["pdf", "epub"]
    fontsettings:
      theme: sepia
    sharing:
      github: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
