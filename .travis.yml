sudo: required
dist: bionic
language: node_js

before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full pandoc latexmk pdf2svg
  - sudo npm -g install mathjax-node-page
before_script:
  - chmod +x ./travis/_deploy.sh

script:
  - make clean
  - make all
  - cd output/html && cd ../../
  - ./travis/_deploy.sh